<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flor con Lluvia de Imágenes</title>
</head>
<body>
    <div class="flower">
        <div class="text-above">De Nixon</div>
        <div class="mid"></div>
        <div class="Petal1 p1"></div>
        <div class="Petal1 p2"></div>
        <div class="Petal1 p3"></div>
        <div class="Petal1 p4"></div>
        <div class="Petal2 p1"></div>
        <div class="Petal2 p2"></div>
        <div class="Petal2 p3"></div>
        <div class="Petal2 p4"></div>
        <div class="Petal3 p1"></div>
        <div class="Petal3 p2"></div>
        <div class="Petal3 p3"></div>
        <div class="Petal3 p4"></div>
        <div class="text-below">Para Vanne :3</div>
        <div class="stem">
            <div class="cat-ear left"></div>
            <div class="cat-ear right"></div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
        </div>
    </div>

  <!-- Contenedor de la lluvia de imágenes en el lado izquierdo -->
<div class="rain left">
    <img src="jennie1.jpg" class="raindrop" alt="Imagen 1">
    <img src="jisoo1.jpg" class="raindrop" alt="Imagen 2" >
    <!-- Puedes ajustar el ancho y alto según tus preferencias -->
</div>

<!-- Contenedor de la lluvia de imágenes en el lado derecho -->
<div class="rain right">
    <img src="lalisa1.jpg" class="raindrop" alt="Imagen 3" >
    <img src="billie1.jpg" class="raindrop" alt="Imagen 4" >
    <!-- Puedes ajustar el ancho y alto según tus preferencias -->
</div>

    
</body>
</html>
